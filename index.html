    <header>
        <div class="img-container">

    <nav class="nav-bar">
        <ul class="nav-ul">
            <li class="nav-li" id="li-sign-in">
                <a class="nav-a" id="nav-sign-in">Sign In</a>
            </li>
            <li class="nav-li" id="li-register">

    <div class="container">
        <div class="card-container">
            <h1 class="title">SIGN IN</h1>
            <form id="login-form" class="form">
                <div class="card-row">
                    <label for="input-email">Email address</label>
                    <input type="email" placeholder="enter your email" class="inputs" id="input-email" required>
                </div>
                <div class="card-row">
                    <label for="input-password">Password</label>
                    <input class="inputs" type="password" placeholder="enter your password" id="input-password" required>
                </div>
                <div class="card-row">
                    <label for="remember" id="remember-label">Remember me</label>
                    <input type="radio" class="radio" id="remember">
                    <div class="link-container" id="card-footer">
                        <a class="links" id="forgot" target="_blank" href="#"><p>Forgotten password?</p></a>
                    </div>
                    
                </div>
                <div class="card-row">
                    <button type="submit" class="buttons" id="login">SIGN IN</button>
                </div>
                <div class="card-row" id="card-footer-2">
                    <p class="p" id="account-register-p">Don't have an account yet?</p>
                    <a class="links" id="a-register">Register with F1</a>
                </div>
            </form>
            
        </div>

                    <label for="register-email">Email address</label>
                    <input type="email" placeholder="Email address" class="inputs" id="register-email" required>
