<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>F1 TV</title>
</head>
<body>
    <div class="container">
        <h1>SIGN IN</h1>
        <form id="login-form" class="form">
            <div class="card-row">
                <label for="input-email">Email address</label>
                <input type="email" placeholder="enter your email" class="inputs" id="input-email">
            </div>
            <div class="card-row">
                <label for="input-password">Password</label>
                <input class="inputs" type="password" placeholder="enter your password" id="input-password">
            </div>
            <div class="card-row">
                <label for="remember">Remember me</label>
                <input type="radio" class="radio" id="remember">
                <a class="links" id="forgot" target="_blank" href="#">Forgot your password?</a>
            </div>
            <div class="card-row">
                <button type="submit" class="buttons" id="login">SIGN IN</button>
            </div>
        </form>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
